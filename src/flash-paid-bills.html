<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="flash-paid-bills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 8px;
      }      
    </style>
    <div id="parent-elem">
      <div class="total-bills show-val">
        <span class="text">Total amount paid: </span>
        <span class='happy-color'>{{_formatTotalValue(total)}}</span>
      </div>
      <div class="overdue-bills show-val">
        <span class='happy-color'>{{scheduledBills}}</span>
        <span class="text"> bills are scheduled to be paid.</span>
      </div>    
    </div>
  </template>

  <script>
    Polymer({
      is: 'flash-paid-bills',
      properties: {
        total: String,
        scheduledBills: Number      
      },
      _formatTotalValue: function(total) {        
        var numVal = parseFloat(total).toFixed(2);
        return "$" + numVal.toLocaleString();
      }
    });
  </script>
</dom-module>
