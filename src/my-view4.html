<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 8px;
      }      
    </style>

    <div class="card small">      
      <div class="card-content">
        <div class="cafe-header">{{marketingTitle}}</div>
        <p><span class="text">{{marketingText}}</span></p>
      </div>      
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view4',
      properties: {
        marketingTitle: {
          type: String,
          value: "Never do double entry again with premium"
        },
        marketingText: {
          type: String,
          value: "Sync with your accounting software and never do double entry again."
        }
      }
    });
  </script>
</dom-module>
