<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 8px;
      }

      .marketing-text {
        font-weight: 400;
        font-style: normal;
        font-size: 16px;
        color: var(--paper-grey-700);
      }

      .marketing-title {
        font-weight: 400;
        font-style: normal;
        font-size: 18px;
        color: var(--paper-grey-900);
      }
    </style>

    <div class="card">      
      <p class="marketing-title">{{marketingTitle}}</p>
      <p class="marketing-text">{{marketingText}}</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view4',
      properties: {
        marketingTitle: {
          type: String,
          value: "Never do double entry again with premium"
        },
        marketingText: {
          type: String,
          value: "Sync with your accounting software and never do double entry again."
        }
      }
    });
  </script>
</dom-module>
