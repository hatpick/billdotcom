<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>      
      span.text {
        font-weight: 200;
      }

      .show-val span:not([class='text']) {
        font-weight: 500;
      }

      .show-val {
        height: 30px;
      }      

      .happy-color {
        color: var(--paper-green-700);
      }      

      .alert-color {
        color: var(--paper-red-500);
      }

      .warning-color {
        color: var(--paper-orange-500);
      }

      .card-content {
        padding: 16px;
      }

      .card.small {
        max-width: 390px;
      }

      .card {        
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        animation: 700ms ease-in-out 0s dropIn;
      }  

      @media only screen and (max-width: 800px) {
        .card {
          max-width: 320px !important;
        }
      }    
      
      @keyframes dropIn {
        0% {        
          opacity: 0.5;
          transform: translateX(-20px);
          transform: translateY(-20px);
        }
        100% {       
          opacity: 1;     
          transform: translateX(0px);
          transform: translateY(0px);
        }
      }

      .card-actions {
        padding-top: 16px;
        padding-bottom: 16px;
        display: flex;
        justify-content: center;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      .primary-action {
        background-color: #368EFA !important;
        color: #fff;
        font-size: 14px;
      }

      .secondary-action {
        color: #368EFA ;        
        font-size: 14px;
      }

      .secondary-action-inline {
        color: #368EFA;
        margin-left: 8px;        
        font-size: 14px;
      }      

      .chart-area {
        display: flex;
        justify-content: center;
        text-align: center
      }

      .chart-area {
        padding: 0 !important;
      }

      .card, #parent-elem {    
        animation: 400ms ease-out 0s dropElems;
      }

      .badge {        
        color: #fff;
        border-radius: 50%;
        width:20px;
        height: 20px;
        display: inline-flex;
        justify-content: center;
        margin-right: 8px;
        margin-top: 0;
        align-items: center;
      }

      .badge-text {
        -webkit-font-smoothing: antialiased;        
        font-size: 11px;
      }

      .badge.success {
        background: var(--paper-green-500);
      }

      .badge.warning {
        background: var(--paper-orange-500);
      }

      .badge.alert {
        background: var(--paper-red-500);
      }

      @keyframes dropElems {
        0% {
          opacity: 0;
          transform: translateX(-20px);
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateX(0px);
          transform: translateY(0px);
        }
      }
    </style>
  </template>
</dom-module>
