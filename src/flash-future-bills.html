<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="flash-future-bills">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 8px;        
      }    

      .show-val {
        display: flex;
        align-content: center;
      }
    </style>
    <div id="parent-elem">
      <div class="total-bills show-val">
        <span class='text'>Total amount to pay:&nbsp;&nbsp;</span>
        <span class='alert-color'>{{_formatTotalValue(total)}}</span>
      </div>
      <div class="overdue-bills show-val">
        <div class="badge alert"><span class="badge-text">{{dueToday}}</span></div>
        <span class="text"> bills are overdue.</span>
        <paper-button class='secondary-action-inline'>pay now</paper-button>
      </div>
      <div class="today-bills show-val">
        <div class="badge warning"><span class="badge-text">{{overDue}}</span></div>
        <span class="text"> bills are due today.</span>
        <paper-button class='secondary-action-inline'>pay now</paper-button>
      </div>    
    </div>
  </template>

  <script>
    Polymer({
      is: 'flash-future-bills',
      properties: {
        total: String,
        dueToday: Number,
        overDue: Number
      },
      _formatTotalValue: function(total) {        
        var numVal = parseFloat(total).toFixed(2);
        return "$" + numVal.toLocaleString();
      }
    });
  </script>
</dom-module>
